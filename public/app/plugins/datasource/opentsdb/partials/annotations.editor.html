<div class="gf-form-group">
  <div class="gf-form">
    <span class="gf-form-label width-13">OpenTSDB 指标查询</span>
    <input type="text" class="gf-form-input" ng-model='ctrl.annotation.target' placeholder="请输入指标名称"></input>
  </div>
  <div class="gf-form">
    <span class="gf-form-label width-13">Tags</span>
    <input type="text" class="gf-form-input" ng-model='ctrl.annotation.tags' placeholder='{"hots": "*"}'></input>
  </div>
  <div class="gf-form">
    <span class="gf-form-label width-13">自定义标签</span>
    <input type="text" class="gf-form-input" ng-model='ctrl.annotation.customTags' placeholder='请输入自定义标签,如有多个标签,请用英文逗号隔开'></input>
  </div>
  <div class="gf-form">
    <span class="gf-form-label width-13">显示全局标注?</span>
    <editor-checkbox text="" model="ctrl.annotation.isGlobal"></editor-checkbox>
  </div>
</div>
