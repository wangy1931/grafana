<query-editor-row query-ctrl="ctrl" can-collapse="false">
	<div class="gf-form-inline">
		<div class="gf-form">
			<label class="gf-form-label">Method</label>
			<select class="gf-form-input width-6" ng-model="ctrl.target.method" ng-options="m for m in ctrl.methods"></select>
		</div>
		<div class="gf-form">
			<label class="gf-form-label">URL</label>
			<input class="gf-form-input width-21" type="text" ng-model="ctrl.target.url"/>
		</div>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form">
			<label class="gf-form-label">Params</label>
		</div>

		<div class="gf-form" ng-repeat="(key, value) in ctrl.target.params track by $index" class="gf-form">
			<label class="gf-form-label">
				{{key}}&nbsp;=&nbsp;{{value}}
				<a ng-click="ctrl.editTag(key, value)">
					<i class="fa fa-pencil"></i>
				</a>
				<a ng-click="ctrl.removeTag(key)">
					<i class="fa fa-remove"></i>
				</a>
			</label>
		</div>

		<div class="gf-form" ng-hide="ctrl.addTagMode">
			<label class="gf-form-label query-keyword">
				<a ng-click="ctrl.addTag()"><i class="fa fa-plus"></i></a>
			</label>
		</div>
	
		<div class="gf-form" ng-show="ctrl.addTagMode">
			<input type="text" class="gf-form-input" spellcheck='false'
							ng-model="ctrl.target.currentTagKey" placeholder="key">
			</input>

			<input type="text" class="gf-form-input"
							spellcheck='false' ng-model="ctrl.target.currentTagValue" placeholder="value">
			</input>

			<label class="gf-form-label" ng-show="ctrl.errors.tags">
				<a bs-tooltip="ctrl.errors.tags" style="color: rgb(229, 189, 28)" >
					<i class="fa fa-warning"></i>
				</a>
			</label>
			<label class="gf-form-label" >
				<a ng-click="ctrl.addTag()" ng-hide="ctrl.errors.tags">添加参数</a>
				<a ng-click="ctrl.closeAddTagMode()"><i class="fa fa-remove"></i></a>
			</label>
		</div>

		<div class="gf-form gf-form--grow">
			<div class="gf-form-label gf-form-label--grow"></div>
		</div>
	</div>
</query-editor-row>
