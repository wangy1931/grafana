<query-editor-row query-ctrl="ctrl" can-collapse="false">
	<div class="gf-form-inline">
		<div class="gf-form">
			<label class="gf-form-label">Apis</label>
			<select class="gf-form-input width-6" ng-model="ctrl.target.api" ng-options="m for m in ctrl.apis"></select>
		</div>

		<div  class="gf-form" ng-if="ctrl.target.api === 'predict'">
			<div class="gf-form">
				<label class="gf-form-label">Host</label>
				<input type="text" class="gf-form-input" ng-model="ctrl.target.params.host"
					ng-blur="ctrl.targetBlur()">
			</div>
			<div class="gf-form">
				<label class="gf-form-label">Metric</label>
				<input type="text" class="gf-form-input" ng-model="ctrl.target.params.metric"
					ng-blur="ctrl.targetBlur()">
			</div>
		</div>
	</div>
</query-editor-row>
