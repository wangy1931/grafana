<div class="modal-body" ng-controller="ExcludeMetricsModal" ng-init="init()">

  <a class="modal-close" ng-click="dismiss();">
    <i class="fa fa-remove"></i>
  </a>

  <h3>
    修改不参与健康值计算指标
  </h3>

  <form>
    <div style="display: inline-block">
      <table class="grafana-options-table ng-scope">
        <tr>
          <td>指标名称</td>
          <td translate="i18n_operating"></td>
        </tr>
        <tr ng-repeat="anomalyDef in excludeMetricsData">
          <td>{{_.getMetricName(anomalyDef.metric)}} 主机名:{{anomalyDef.host}}</td>
          <td>
            <a ng-click="include(anomalyDef)" class="btn btn-inverse btn-mini">
              <i class="fa fa-check"></i>
              参与计算
            </a>
          </td>
        </tr>
      </table>
      <div class="" style="margin-top: 30px; margin-bottom: 20px;">
        <button type="button" class="btn btn-inverse" ng-click="dismiss()">取消</button>
      </div>
    </div>
  </form>
</div>
