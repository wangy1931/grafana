      <form name="loginForm" class="login-form gf-form-group" ng-hide="disableLoginForm">
				<div class="gf-form" ng-if="loginMode">
					<span class="gf-form-label width-7">登录名</span>
					<input type="text" name="username" class="gf-form-input max-width-14" required ng-model='formModel.user' placeholder="邮箱／用户名">
				</div>
				<div class="gf-form" ng-if="loginMode">
					<span class="gf-form-label width-7">密码</span>
					<input type="password" name="password" class="gf-form-input max-width-14" required ng-model="formModel.password" id="inputPassword" placeholder="">
				</div>

				<div class="gf-form" ng-if="!loginMode">
						<span class="gf-form-label width-7">邮箱</span>
						<input type="email" class="gf-form-input max-width-14" required ng-model='formModel.email' placeholder="email">
				</div>

				<div class="gf-form-button-row">
					<span class="pull-left"><a href="user/password/send-reset-email" class="" tabindex="-1">忘记密码？</a></span>
					<button type="submit" class="btn gf-form-label width-7 pull-right" style="margin-right: 4rem; font-size: 1rem;" ng-click="submit();" ng-class="{'btn-inverse': !loginForm.$valid, 'btn-primary': loginForm.$valid}">
						{{submitBtnText}}
					</button>
				</div>
			</form>
