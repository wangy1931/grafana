<div class="modal-body" ng-controller="SnoozeCtrl as ctrl">
  <a class="modal-close" ng-click="dismiss();">
    <i class="fa fa-remove"></i>
  </a>
  <h3 translate="page_alert_delay">
  </h3>
  <form>
    <div style="display: inline-block">
      <div class="tight-form-container">
        <div class="tight-form">
          <ul class="tight-form-list">
            <li>
              <select ng-model="ctrl.snoozeMin" class="input-large tight-form-input">
                <option ng-selected="key==120" ng-repeat="(key, value) in ctrl.moreMinutes" value="{{ key }}">
                  {{ value }}
                </option>
              </select>
            </li>
          </ul>
        </div>
      </div>

      <div class="" style="margin-top: 30px; margin-bottom: 20px;">
        <button type="button" class="btn btn-inverse" ng-click="dismiss()" translate="i18n_cancel"></button>
        <button type="submit" class="btn btn-success" ng-click="ctrl.snooze()" translate="i18n_confirm"></button>
      </div>
    </div>
  </form>
</div>
