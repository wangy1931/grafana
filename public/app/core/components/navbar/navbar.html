<div class="navbar-inner">
	<a class="navbar-brand-btn pointer" href="javascript:;" ng-click="ctrl.updateIndex()">
		<span class="navbar-brand-btn-background">
			<img src="public/img/fav32.png"></img>
			<span>Cloudwiz</span>
		</span>
	</a>

	<a class="navbar-toggle-menu-btn pull-left" href="javascript:;" ng-click="ctrl.contextSrv.toggleSideMenu($event)">
		<i class="toggle-menu-btn fa fa-bars"></i>
	</a>

	<a href="{{ctrl.titleUrl}}" class="navbar-page-btn" ng-show="ctrl.showNavbarPageBtn">
		<i class="{{ctrl.icon}}" ng-show="ctrl.icon"></i>
		<img ng-src="{{ctrl.iconUrl}}" ng-show="ctrl.iconUrl" />
		{{ctrl.text}}
	</a>

	<a href="javascript:;" class="navbar-page-btn" ng-click="ctrl.showGuide();" ng-if="ctrl.showGuideNav"
		bs-tooltip="'{{ 'i18n_menu_diagnostic_assistant' | translate }}'" data-placement="bottom">
		<i class="fa fa-stethoscope" style="font-weight: bolder;"></i>
	</a>

	<a href="javascript:;" class="navbar-shortcut-btn pull-right">
		<i bs-tooltip="ctrl.$translate.i18n.i18n_use_help" data-placement="bottom">
			<toolbar icon="iconfont fa-question-circle-o" tooltip="" id="2"></toolbar>
		</i>
	</a>

	<a href="javascript:;" class="navbar-shortcut-btn pull-right">
		<i bs-tooltip="ctrl.$translate.i18n.i18n_kb" data-placement="bottom">
			<toolbar icon="iconfont fa-toolbar" tooltip="" id="1"></toolbar>
		</i>
	</a>

	<a href="/oncallerschedule" class="navbar-shortcut-btn pull-right">
		<i class="fa fa-fw fa-calendar" bs-tooltip="'{{ 'i18n_oncaller' | translate }}'" data-placement="bottom"></i>
	</a>

	<a href="{{ctrl.priceUrl}}" target="_blank" class="navbar-shortcut-btn pull-right" ng-if="ctrl.deadline <= 15">
		<i style="color: #D53E4F; font-style: normal;"><em translate="i18n_use_deadline"></em> {{ ctrl.deadline }} <em translate="i18n_day"></em></i>
	</a>

	<div ng-transclude></div>
</div>
