<div class="host-info host-tab-content">
    <div></div>

    <div class="host-tags">
        <div class="tags-aside">
            <span class="fa fa-tag"></span>
            <span class="tag-title">机器标签</span>
        </div>
        <ul class="tags-list">
            <li class="tag-wrap" ng-repeat="tag in tags" ng-show="tags.length">
                <span class="tag label">
                    {{ tag.key }} - {{ tag.value }}
                </span>
                <i class="fa fa-times-circle" ng-click="ctrl.removeTag(tag);"></i>
            </li>
            <li class="tag-add" ng-click="ctrl.showPopover();" ng-if="!ctrl.contextSrv.isViewer">
                <span class="tag-add-icon fa fa-plus-square-o" ng-show="tags.length"></span>
                <span class="tag-add-tips" ng-hide="tags.length">待添加</span>
            </li>
        </ul>
    </div>
    <div class="cleafix"></div>
    <div ng-include="'public/app/partials/cmdb_host_detail.html'"></div>
</div>
