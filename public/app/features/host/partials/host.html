<navbar title="系统总览" icon="fa fa-fw fa-home"></navbar>

<div class="page-container host-page topology-graph" ng-init="ctrl.init();">

    <div class="page-header">
        <h2>机器拓扑</h2>
    </div>

    <div class="grafana-info-box" style="margin: 20px 0 25px 0">
        机器拓扑可查看机器概览情况，也可以点击机器拓扑图，选择某一台机器，查看其异常检测、进程状态、机器信息、资源预测等详细信息。
    </div>

    <topology-graph params="ctrl.topologyGraphParams" current-host="ctrl.currentHost"></topology-graph>

    <div class="detail">
        <tabset class="host-detail">
            <tab heading="{{ tab.title }}"
                 ng-repeat="tab in ctrl.tabs"
                 active="tab.active"
                 ng-click="ctrl.switchTab(tab.id)"
                 ng-show="tab.show">
                 <div ng-include="tab.content"></div>
            </tab>
        </tabset>
    </div>
</div>
