<navbar icon="fa fa-fw fa-cogs">
  <a href="admin/orgs" class="navbar-page-btn">
    Statics
  </a>
</navbar>

<div class="page-container">
  <div class="page-header">
    <h1 translate="i18n_edit"></h1>
  </div>

  <form name="staticDetailsForm" class="gf-form-group">
    <div class="gf-form">
      <span class="gf-form-label width-10" translate="i18n_name"></span>
      <input type="text" required ng-model="ctrl.static.Name" ng-disabled="true" class="gf-form-input max-width-14" >
    </div>

    <div class="gf-form">
      <span class="gf-form-label width-10" translate="i18n_type"></span>
      <input type="text" required ng-model="ctrl.static.Type" ng-disabled="true" class="gf-form-input max-width-14" >
    </div>

    <div class="gf-form" style="align-items: start;">
      <span class="gf-form-label width-10">JSON</span>
      <textarea class="gf-form-input" ng-model="ctrl.static.JsonData" rows="20"></textarea>
    </div>

    <div class="gf-form-button-row">
      <button type="submit" class="btn btn-success" ng-click="ctrl.update()" translate="i18n_update"></button>
    </div>
  </form>

</div>
