<navbar>

<a class="pointer navbar-page-btn" ng-if="::!ctrl.dashboard.meta.isSnapshot" ng-click="ctrl.openSearch()">
	<i class="icon-gf icon-gf-dashboard"></i>
	<span>{{ctrl.dashboard.title}}</span>
	<i class="fa fa-caret-down"></i>
</a>

<a class="pointer navbar-page-btn" ng-if="::ctrl.dashboard.meta.isSnapshot" data-container="body" bs-tooltip="ctrl.titleTooltip" data-placement="bottom" ng-click="ctrl.openSearch()">
	<i class="icon-gf icon-gf-snapshot"></i>
	<span>
		{{ctrl.dashboard.title}}
		<em class="small">&nbsp;&nbsp;(snapshot)</em>
	</span>
</a>

<ul class="nav pull-left dashnav-action-icons">
	<li ng-show="::ctrl.dashboard.meta.canStar">
		<a class="pointer" ng-click="ctrl.starDashboard()">
			<i class="fa" ng-class="{'fa-star-o': !ctrl.dashboard.meta.isStarred, 'fa-star': ctrl.dashboard.meta.isStarred}" style="color: orange;"></i>
		</a>
	</li>
	<li ng-show="::ctrl.dashboard.meta.canShare" class="dropdown">
		<a class="pointer" ng-click="ctrl.hideTooltip($event)" data-container="body" bs-tooltip="'{{ 'i18n_share' | translate }}'" data-placement="bottom" data-toggle="dropdown"><i class="fa fa-share-square-o"></i></a>
		<ul class="dropdown-menu">
			<li>
				<a class="pointer" ng-click="ctrl.shareDashboard(0)">
					<i class="fa fa-link"></i> <em translate="i18n_dash_share_link"></em>
				</a>
			</li>
			<li>
				<a class="pointer" ng-click="ctrl.shareDashboard(1)">
					<i class="icon-gf icon-gf-snapshot"></i> <em translate="i18n_dash_share_snap"></em>
				</a>
			</li>
		</ul>
	</li>
	<li ng-show="::ctrl.dashboard.meta.canSave">
		<a ng-click="ctrl.saveDashboard()" data-container="body" bs-tooltip="'{{ 'i18n_save_dash' | translate }}'" data-placement="bottom"><i class="fa fa-save"></i></a>
	</li>
	<li ng-if="::ctrl.showSettingsMenu" class="dropdown">
		<a class="pointer" ng-click="ctrl.hideTooltip($event)" data-container="body" bs-tooltip="'{{ 'i18n_dash_manage' | translate }}'" data-placement="bottom" data-toggle="dropdown"><i class="fa fa-cog"></i></a>
		<ul class="dropdown-menu">
			<li ng-if="ctrl.dashboard.meta.canEdit"><a class="pointer" ng-click="ctrl.openEditView('settings');"><em translate="i18n_setting"></em></a></li>
			<li ng-if="ctrl.dashboard.meta.canEdit"><a class="pointer" ng-click="ctrl.openEditView('annotations');"><em translate="i18n_annotation"></em></a></li>
			<li ng-if="ctrl.dashboard.meta.canEdit"><a class="pointer" ng-click="ctrl.openEditView('templating');"><em translate="i18n_dash_templating"></em></a></li>
			<li ng-if="ctrl.dashboard.meta.canEdit"><a class="pointer" ng-click="ctrl.exportDashboard();"><em translate="i18n_export"></em></a></li>
			<li ng-if="ctrl.dashboard.meta.canEdit"><a class="pointer" ng-click="ctrl.editJson();"><em translate="i18n_view_json"></em></a></li>
			<li ng-if="ctrl.contextSrv.isEditor && !ctrl.dashboard.editable"><a class="pointer" ng-click="ctrl.makeEditable();"><em translate="i18n_editable"></em></a></li>
			<li ng-if="ctrl.contextSrv.isEditor"><a class="pointer" ng-click="ctrl.saveDashboardAs();"><em translate="i18n_saveAs"></em></a></li>
			<li ng-if="ctrl.dashboard.meta.canSave"><a class="pointer" ng-click="ctrl.deleteDashboard();"><em translate="i18n_dash_delete"></em></a></li>
		</ul>
	</li>
	<li>
		<a ng-click="ctrl.newDashboard()" ng-show="::ctrl.contextSrv.isEditor" data-container="body" bs-tooltip="'{{ 'i18n_dash_new' | translate }}'">
			<i class="fa fa-plus"></i>
		</a>
	</li>
</ul>

<ul class="nav dash-playlist-actions" ng-if="ctrl.playlistSrv">
	<li>
		<a ng-click="ctrl.playlistSrv.prev()"><i class="fa fa-step-backward"></i></a>
	</li>
	<li>
		<a ng-click="ctrl.playlistSrv.stop()"><i class="fa fa-stop"></i></a>
	</li>
	<li>
		<a ng-click="ctrl.playlistSrv.next()"><i class="fa fa-step-forward"></i></a>
	</li>
</ul>

<ul class="nav pull-right">
	<li ng-show="ctrl.dashboard.meta.fullscreen" class="dashnav-back-to-dashboard">
		<a ng-click="ctrl.exitFullscreen()" translate="i18n_back_dashboard">
		</a>
	</li>
	<li ng-if="ctrl.dashboard">
		<gf-time-picker dashboard="ctrl.dashboard"></gf-time-picker>
	</li>
</ul>

</navbar>
