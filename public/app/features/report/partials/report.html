<navbar icon="fa fa-fw fa-list-alt" title="健康报告"></navbar>

<div class="page-container">
    <h2>健康报告</h2>
    <h4 class="report-title">多维度分析系统现状，为系统优化改进提供科学依据</h4>
    <table class="grafana-options-table form-inline report-table">
        <tbody ng-if="reports.length">
            <tr>
                <th>编号</th>
                <th>健康报告</th>
                <th>预览/下载</th>
            </tr>
            <tr ng-repeat="report in reports">
                <td>{{$index + 1}}</td>
                <td width="50%"><a class="report-item" href="https://download.cloudwiz.cn/report/{{report.reportUrl}}" target="_blank">{{report.reportName}}</a></td>
                <td><a class="report-item" href="https://download.cloudwiz.cn/report/{{report.reportUrl}}" target="_blank">预览/下载</a></td>
            </tr>
        </tbody>
        <p ng-if="!reports.length">您暂时没有任何健康报告</p>
    </table>   
</div>
