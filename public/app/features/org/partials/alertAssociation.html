    <li><a href="alerts/history">历史报警</a></li>
    <li><a href="alerts/new">新建报警规则</a></li>
    <li><a href="alerts">报警规则</a></li>
  </ul>

<div class="page-container">
  <div ng-if="!isAssociation">
    <h3 align="center">关联性分析结果尚未计算完成 <btn class="btn btn-small btn-primary" ng-click="flushResult()">刷新结果</btn></h3>
  </div>

  <div ng-if="isAssociation" style="padding: 20px 20px 20px 20px;">
    <h2>调整相关性分析参数</h2>
    <table class="grafana-options-table">
      <tr>
        <td><strong>调整阈值</strong></td>
        <td width="400px"><div class="sliders" slider></div></td>
        <td>
          <span ng-click="resetCorrelation()" class="btn btn-primary">
            <i class="fa fa-edit"></i>过滤结果
          </span>
        </td>
      </tr>
    </table>
  </div>

  <div ng-if="submenuEnabled">
    <dashboard-submenu></dashboard-submenu>
  </div>
  <div class="main-view-container">
    <div class="grafana-row" ng-controller="RowCtrl"
         ng-repeat="(row_name, row) in dashboard.rows" row-height>

      <div class="row-control">
        <div class="row-control-inner">
          <div class="row-close" ng-show="row.collapse" data-placement="bottom">
            <div class="row-close-buttons">
                              <span class="row-button bgPrimary" ng-click="toggleRow(row)">
                                  <i bs-tooltip="'Expand row'" data-placement="right" class="fa fa-caret-left pointer"></i>
                              </span>
            </div>
            <div class="row-text pointer" ng-click="toggleRow(row)"
                 ng-bind="row.title | interpolateTemplateVars:this"></div>
          </div>
        </div>

        <div class="panels-wrapper" ng-if="!row.collapse">
          <div class="row-text pointer" ng-click="toggleRow(row)" ng-if="row.showTitle"
               ng-bind="row.title | interpolateTemplateVars:this">
          </div>

          <div ng-repeat="(name, panel) in row.panels track by panel.id" class="panel"
               ui-draggable="!dashboardViewState.fullscreen" drag="panel.id"
               ui-on-Drop="onDrop($data, row, panel)" drag-handle-class="drag-handle" panel-width>
            <plugin-component type="panel" class="panel-margin"></plugin-component>
          </div>

          <div ng-if="isAssociation" class="panel panel-associatoin" style="padding: 20px 20px 20px 20px;">
            <h2>
              挑选推荐关联指标进行对比
              <span ng-click="showNewAssociationManual()" class="btn btn-primary btn-association">新增任意指标</span>
              <span ng-click="addRCA()" class="btn btn-success btn-association">添加选中关联信息至RCA</span>
            </h2>
            <p ng-if="correlatedMetrics.length">尝试将阈值调大, 匹配更多关联指标</p>
            <div class="panel grafana-options-table">
              <div controls controls-row>
                <div class="span3" ng-repeat="(metricsName, metricsValue) in correlatedMetrics">
                  <label class="checkbox">
                      <input type="checkbox" ng-checked="isManualMetric(metricsName)" ng-click="addQuery(metricsName)" />
                      <p class="max-width" title="{{_.getMetricName(metricsName)}}">
                          {{_.getMetricName(metricsName)}}</p>
                  </label>
                  <div class="gf-form">
                    <label class="gf-form-inline">
                      <input class="gf-form-input" type="radio" name="{{_.getMetricName(metricsName)}}" value="100" ng-click="getConfidence(metricsName, 100);"/>
                      <span class="gf-form-label gf-form-label-radio">非常确定</span>
                    </label>
                    <label class="gf-form-inline">
                      <input class="gf-form-input" type="radio" name="{{_.getMetricName(metricsName)}}" value="50" ng-checked="true" ng-click="getConfidence(metricsName, 50);"/>
                      <span class="gf-form-label gf-form-label-radio">可能</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div panel-drop-zone class="panel panel-drop-zone" ui-on-drop="onDrop($data, row)" data-drop="true">
            <div class="panel-container" style="background: transparent">
              <div style="text-align: center">
                <em>点击这里(drop here)</em>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<rca-add></rca-add>
