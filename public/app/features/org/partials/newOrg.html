<navbar icon="icon-gf icon-gf-users">
</navbar>

<div class="page-container" ng-form="playlistEditForm">
	<div class="page-header">
		<h1 translate="page_org_new"></h1>
	</div>

	<p class="playlist-description" translate="page_org_info"></p>

	<form>
		<div class="gf-form-group">
			<div class="gf-form">
				<span class="gf-form-label width-10" translate="page_org_name"></span>
				<input type="text" ng-model="newOrg.name" required class="gf-form-input max-width-21" placeholder="{{$translate.i18n.page_admin_org_name}}">
			</div>
			<br>

			<h3 style="margin-top: 30px;" translate="page_org_system"></h3>
			<div class="gf-form" ng-repeat="system in newSystems">
				<span class="gf-form-label width-10" translate="page_org_system_name"></span>
				<input type="text" ng-model="system.name" required class="gf-form-input max-width-21" placeholder="{{$translate.i18n.page_admin_sys_tip}}">
			</div>
			<div style="text-align: left; margin-top: 6px;">
				+ <a ng-click="addSystem()" translate="page_org_system_add"></a>
			</div>
			<br>
			<div class="gf-form-buttons-row">
				<button type="submit" class="btn btn-success pull-right" ng-click="createOrg()" translate="i18n_create"></button>
			</div>
		</div>
	</form>
</div>
