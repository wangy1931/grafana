<navbar icon="icon-gf icon-gf-users" title="个人信息" title-url="profile">
</navbar>

<div class="page-container">
	<div class="page-header">
		<h1>个人信息</h1>
	</div>

	<form name="ctrl.userForm" class="gf-form-group">
		<h3 class="page-heading">信息</h3>

		<div class="gf-form">
			<span class="gf-form-label width-9">姓名</span>
			<input class="gf-form-input max-width-21" type="text" required ng-model="ctrl.user.name" >
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-9">邮箱</span>
			<input class="gf-form-input max-width-21" type="email" required ng-model="ctrl.user.email">
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-9">账号</span>
			<input class="gf-form-input max-width-21" type="text" required ng-model="ctrl.user.login">
		</div>
		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="ctrl.update()">更新</button>
		</div>
	</form>

	<prefs-control mode="user"></prefs-control>

	<form name="ctrl.userForm" class="gf-form-group">
		<h3 class="page-heading">语言</h3>

		<div class="gf-form">
			<span class="gf-form-label width-9">主题</span>
			<div class="gf-form-select-wrapper max-width-20">
				<select class="gf-form-input" ng-model="ctrl.curLanguage" ng-options="f.value as f.text for f in ctrl.languages"></select>
			</div>
		</div>
		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="ctrl.updateLanguage(ctrl.curLanguage)">更新</button>
		</div>
	</form>

	<h3 class="page-heading">密码</h3>
	<div class="gf-form-group">
		<a href="profile/password" class="btn btn-inverse">修改密码</a>
	</div>

	<h3 class="page-heading">公司</h3>
	<div class="gf-form-group">
		<table class="filter-table form-inline">
			<thead>
				<tr>
					<th>公司名</th>
					<th>角色</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="org in ctrl.orgs">
					<td>{{org.name}}</td>
					<td>{{org.role}}</td>
					<td class="text-right">
						<span class="btn btn-primary btn-mini" ng-show="org.orgId === contextSrv.user.orgId">
							当前用户
						</span>
						<a ng-click="ctrl.setUsingOrg(org)" class="btn btn-inverse btn-mini" ng-show="org.orgId !== contextSrv.user.orgId">
							选择用户
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
