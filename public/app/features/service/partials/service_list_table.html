<div class="service-list service-tab-content">
  <div ng-hide="ctrl.servicePanel.length">
    <em translate="page_service_none"></em>
    <cw-loading show="!ctrl.servicePanel.length" duration=6000></cw-loading>
  </div>

  <div style="width: 100%" ng-show="ctrl.servicePanel.length" >
    <h2>
      <!--<a ng-if="!ctrl.contextSrv.isViewer" class="btn btn-primary btn-cmdb" style="margin-left: 12px;" href="/cmdb/servicecustom">添加拓展服务</a>-->
      <!-- <a ng-if="!ctrl.contextSrv.isViewer" class="btn btn-success btn-cmdb" style="margin-left: 12px;" href="/service_dependency">创建服务依赖</a> -->
      <!--<a ng-if="ctrl.contextSrv.isGrafanaAdmin" class="btn btn-success btn-cmdb" style="margin-left: 12px;" href="/cmdb/servicecustom?unit=true">添加默认服务</a>-->
      <!-- <button class="btn btn-success btn-cmdb" ng-disabled="isScan" style="margin-left: 12px;" ng-click="serviceScan()"><span ng-if="!isScan">刷新</span><i ng-if="isScan" class="fa fa-spinner fa-spin"></i></button> -->
    </h2>

    <div class="">
        <table class="table table-hover table-striped service-panel-table">
            <tr>
                <th>ID</th>
                <th translate="i18n_servicename"></th>
                <th translate="i18n_type">类型</th>
                <th translate="i18n_status">状态</th>
                <th translate="page_host_tab2">报警数</th>
                <th translate="i18n_service_group">资源组</th>
                <th translate="i18n_location">位置</th>
            </tr>
            <tr ng-repeat="item in ctrl.servicePanel"
                ng-click="ctrl.rowClickHandle($event, item)"
                class="pointer">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.type }}</td>
                <td class="status-{{ item.healthStatusType | lowercase }}">{{ item.status }}</td>
                <td ng-class="{'status-yellow': item.alertNum}">{{ item.alertNum }}</td>
                <td>{{ item.group }}</td>
                <td>{{ item.location }}</td>
            </tr>
        </table>
    </div>
  </div>
</div>
