<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#000">

  <title>Cloudwiz 智能运维分析</title>

  <base href="[[.AppSubUrl]]/" />

  <link href='[[.AppSubUrl]]/public/css/fonts.min.css' rel='stylesheet' type='text/css'>  

  [[if .User.UserTheme]]
  <link rel="stylesheet" href="[[.AppSubUrl]]/public/build/grafana.[[.User.UserTheme]].css?v[[ .BuildVersion ]]">
  [[else]]
  <link rel="stylesheet" href="[[.AppSubUrl]]/public/build/grafana.light.css?v[[ .BuildVersion ]]">
  [[end]]

  <link rel="icon" type="image/png" href="public/img/fav32.png">
  <link rel="mask-icon" href="public/img/grafana_mask_icon.svg" color="#F05A28">

</head>

<body ng-cloak class="theme-[[.User.UserTheme]]">
  <grafana-app class="grafana-app">

    <aside class="sidemenu-wrapper">
      <sidemenu ng-if="contextSrv.sidemenu"></sidemenu>
    </aside>

    <div class="page-alert-list">
      <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} alert">
        <button type="button" class="alert-close" ng-click="dashAlerts.clear(alert)">
          <i class="fa fa-times-circle"></i>
        </button>
        <div class="alert-title">{{alert.title}}</div>
        <div ng-bind='alert.text'></div>
      </div>
    </div>

    <div class="main-view" ng-view></div>
  </grafana-app>

  <script>
    window.grafanaBootData = {
      user:[[.User]],
			settings: [[.Settings]],
			systems: [[.Systems]],
			mainNavLinks: [[.MainNavLinks]]
    };
  </script> [[if .GoogleTagManagerId]]
  <script>
    dataLayer = [{
      'IsSignedIn': '[[.User.IsSignedIn]]',
      'Email': '[[.User.Email]]',
      'Name': '[[.User.Name]]',
      'UserId': '[[.User.Id]]',
      'OrgId': '[[.User.OrgId]]',
      'OrgName': '[[.User.OrgName]]',
    }];
  </script>
  <!-- Google Tag Manager -->
  <noscript>
    <iframe src="//www.googletagmanager.com/ns.html?id=[[.GoogleTagManagerId]]" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <script>(function (w, d, s, l, i) {
    w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' }); var f = d.getElementsByTagName(s)[0],
      j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', '[[.GoogleTagManagerId]]');</script>
  <!-- End Google Tag Manager -->
  [[end]]

<script type="text/javascript" src="public/build/manifest.fb6afbdf4858741d3124.js"></script><script type="text/javascript" src="public/build/vendor.08ee3cf6ff529abf95b5.js"></script><script type="text/javascript" src="public/build/app.a5cc03e78726130264e2.js"></script></body>

</html>
